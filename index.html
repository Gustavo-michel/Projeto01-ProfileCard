<body>
     <div class="personal-card">
        <img class="personal-image" src="img/foto.jpg"
            alt="Foto de perfil de Gustavo Michel, homem branco, cabelo preto e olhos castanhos">
        <div class="personal-content">
            <h2 class="personal-name">Gustavo Michel</h2>
            <p class="personal-title">
                Proano | Cientista de dados 
            </p>
        </div>
        <div class="card_social">
          <a href="https://www.linkedin.com/in/gustavo-michel-araujo/" aria-label="Linkedin Gustavo Michel" target="_blank"><img src="img\linkedin.png" alt="imagem de icone do Linkedin"></a>
          <a href="https://github.com/Gustavo-michel" aria-label="Github Gustavo Michel" target="_blank"><img src="img\github.png" alt="imagem de icone do github"></a>
        </div>
    </div>
